<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Escrow smart contract</title>

      <!-- Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet" />
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
               <h1 class="text-center">Escrow smart contract</h1>
               <hr />
               <h4 class="text-muted">Hello Buyer</h4>
               <br />
            </div>
         </div>

         <div id="escrowsRow" class="row">
            <!-- escrowS LOAD HERE -->
         </div>
      </div>

      <div id="escrowTemplate" style="display: none">
         <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-default panel-escrow">
               <div class="panel-heading">
                  <h3 class="panel-title">iPhone 8 256 GB gold</h3>
               </div>
               <div class="panel-body">
                  <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true" />
                  <br /><br />
                  <strong>Name</strong>: <span class="escrow-breed">iPhone 8 256 GB gold</span><br />
                  
                  <strong>Description</strong>: <span class="escrow-description">Sparingly used iphone</span><br /><br />
                  <button class="btn btn-default btn-adopt" type="button" data-id="0">Buy</button>
                  <!-- <button class="btn btn-default btn-adopt" type="button" data-id="0">Confirm delivery</button> -->
               </div>
            </div>
         </div>
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>
   </body>
</html>
